<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id = "app">
      <header>
        Get Away App
      </header>
      <section id="inputs">
        <label for="place">Place:</label>
          <input type="text" id='place' name="place" placeholder="Enter Destination" value="">
        </label><br>
        <label for="start">Travel date:
          <input type="date" id="start" name="start-trip"
                    value=""
                    min="" max="">
        </label>
        <label for="end">Return date:
          <input type="date" id="end" name="end-trip"
                    value=""
                    min="" max="">
        </label><br>
        <!-- <button id="generate" type="submit" onclick="return Client.handleSubmit(event)">Submit</button> -->
        <button id="generate" type="submit">Submit</button>
      </section>
      <section id="view">
        <p id = "weather"></p>
      </section>
      <section id="image_container">
        <img id="image" src="">
      </section>
    </div>
  </body>
  <!-- <script src="app.js" type="text/javascript"></script> -->
</html>
