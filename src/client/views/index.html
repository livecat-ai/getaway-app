<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Get Away App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
  </head>
  <body>
    <div class = "container">
      <header>
        <h1 class="center">Get Away</h1>
      </header>
      <section class="input-container">
        <form>
          <div class="row">
            <label for="start">Destination</label>
            <input type="text" id="destination" placeholder="Enter destination">
          </div>
          <div class="row">
            <label for="start">Date</label>
            <input type="date" id="start" name="start-trip"
                        value="" placeholder="Travel date">
          </div>
          <div class="row">
            <button id="generate" type="submit">Submit</button>
          </div>
        </form>
      </section>
      <section class="view">
        <div class="weather">
          <h3>Trip Details</h3>
          <p id="location-info"></p>
          <p id="weather-info"></p>
        </div>
        <img id="image" src="" alt="">
      </section>
      <footer>
        <div class="credit">@copy John Lockwood 2021</div>
      </footer>
    </div>
  </body>
  <!-- <script src="app.js" type="text/javascript"></script> -->

  <!-- Comment out below for dev mode -->
  <script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
  </script>

</html>
